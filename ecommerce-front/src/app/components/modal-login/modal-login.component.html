<div class="login-container">
  <div class="login-close">
    <i class="fa fa-window-close" aria-hidden="true" (click)="activeModal.dismiss('Cross click')"
       style="cursor: pointer;"></i>
  </div>
  <div class="login-header">
    <h3>Login Form</h3>
  </div>
  <form>
    <div class="form-group">
      <input [(ngModel)]="email" type="text" class="form-control" placeholder="Your Email *" name="email"/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Your Password *" name="password"/>
    </div>
  </form>
  <div *ngIf="showErrorMessage" class="login-error-text">
    <p>*Invalid email or password</p>
  </div>
  <div class="login-btn">
    <button type="button" class="btn btn-outline-info" [disabled]="!validate()" (click)="connect()">Connect</button>
  </div>
  <div class="login-sign-up-text">
    <p>You don't have account yet?<span (click)="openSignUp()" >Sign up!</span></p>
  </div>
</div>
